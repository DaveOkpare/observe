receivers:
  otlp:
    protocols:
      http:
      cors:
        allowed_origins:
          - "*"

processors:
  batch:
    timeout: 5s
    send_batch_size: 8192
    send_batch_max_size: 16384
  memory_limiter:
    limit_mib: 512

exporters:
  otlphttp:
    endpoint: http://ingestor:8000
    timeout: 10s
    encoding: json
    compression: none
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, memory_limiter]
      exporters: [otlphttp, debug]